<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Big Bat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <article class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1">
      <div class="grid top-grid">
        <div class="unit text-center xs-1 s-1 m-1 l-1 relative icon-1">
          <i class="icon i-256 content-fill">
            <img src="images/quote-white-01.svg" alt="quote marks">
          </i>
        </div>
        <div class="unit absolute p-1 island-1-2">
          <div class="unit line-1 mega text-center xs-1 s-1 m-1 l-1">
            <p class="push-0">I've heard there are troubles of more than one kind;</p>
          </div>
          <div class="unit line-2 mega text-center xs-1 s-1 m-1 l-1">
            <p> some come from ahead, and some come from behind.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1">
      <div class="grid bottom-grid">
        <div class="unit text-center xs-1 s-1 m-1 l-1 relative icon-2">
          <i class="icon i-256 content-fill">
            <img src="images/quote-white-02.svg" alt="quote marks">
          </i>
        </div>
        <div class="unit absolute p-2 island-1-2">
          <div class="unit line-3 mega text-center xs-1 s-1 m-1 l-1">
            <p class="push-0">But I've brought a <br><em class="tera text-center">big bat</em></p>
          </div>
          <div class="unit line-4 mega text-center xs-1 s-1 m-1 l-1">
            <p class="push-0">I'm all ready, you see;</p>
          </div>
          <div class="unit line-5 mega text-center xs-1 s-1 m-1 l-1">
            <p>now my troubles are going to have troubles with me!</p>
          </div>
          <div class="unit line-6 text-center xs-1 s-1 m-1 l-1">
            <h1 class="kilo"><cite>- Dr. Seuss</cite></h1>
          </div>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
